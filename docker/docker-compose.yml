services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD","redis-cli","PING"]
      interval: 3s
      timeout: 2s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13-management
    # OPTIONAL: publish to host so you can open it in a browser. Pick non-conflicting ports.
    # Comment these two lines if you don't need host access.
    ports:
      - "5673:5672"     # AMQP on host 5673 -> container 5672
      - "15673:15672"   # UI  on host 15673 -> container 15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      # Use rabbitmq-diagnostics ping (more reliable than curl early in boot)
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 60


  api:
    build:
      context: ..                # <<< IMPORTANT
      dockerfile: docker/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      FAVICONS_PATH: /data/favicons.xml
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8000/docs >/dev/null"]
      interval: 3s
      timeout: 3s
      retries: 50

  worker:
    build:
      context: ..                
      dockerfile: docker/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      FAVICONS_PATH: /data/favicons.xml
    depends_on:
      redis:
        condition: service_healthy
    command: >
      celery -A app.adapters.system.celery_app.celery_app
      worker --loglevel=INFO -c 4

  tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /app
    volumes:
      - ..:/app              
    environment:
      API_URL: http://api:8000
      RABBIT_HEALTH_URL: http://rabbitmq:15672
      SCAN_TARGET: rabbitmq
      SCAN_PORT: 15672
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_started
      rabbitmq:
          condition: service_healthy
    command: pytest -v tests/test_scan_rabbitmq.py
